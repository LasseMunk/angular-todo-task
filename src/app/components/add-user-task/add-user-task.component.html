<section id="add-user-task">
  <header>
    <h3>Add a task for {{ user.name }}</h3>
  </header>
  <form (submit)="onSubmit($event)">
    <div>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        [value]="formFields.title"
        (change)="onFieldChange($event)"
      />
    </div>
    <div>
      <label for="dueDate">Due date</label>
      <input
        type="date"
        id="dueDate"
        [value]="formFields.dueDate"
        name="dueDate"
        (change)="onFieldChange($event)"
        required
      />
    </div>
    <div>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        name="summary"
        [value]="formFields.summary"
        (change)="onFieldChange($event)"
        required
      ></textarea>
    </div>
    <div>
      <button type="submit">Add task</button>
    </div>
  </form>
</section>
